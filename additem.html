<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Our very first HTML5 document."/>
		<meta name="keywords" content="html5, mobile development, Full Sail University."/>
		<meta name="robots" content="index, follow"/>
		<meta name="robots" content="noindex, nofollow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="viewport" content="target-densitydpi=device-dpi"/>
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>	
		<title>All I Want For Christmas Is...</title>
    </head
    <body>
     	<header>
			<hgroup>
			<h1>Add to your Christmas list:</h1>
			</hgroup>
		</header>
		<form>
		<form action="#" method="post"> 
			<fieldset>
				<legend>Gift Category:</legend>
			    	<label for="category">Gift Category</label>
			    	<select id="category">
			    		<option value="Electronics">Electronics</option>
			    	 	<option value="Movies & Games">Movies & Games</option>
			    	 	<option value="Clothing/Accessories">Clothing/Accessories</option>
			    	 	<option value="Music">Music</option>
			    	 	<option value="Books">Books</option>
			    	 	<option value="Etc">Etc</option>
			    	</select>
			    	<p>
			    		<legend>What is it?:</legend>
				<ul>
					<li><label for="comments"> Describe the gift:</label><textarea id="comments" placeholder="What is it?"></textarea></li>
				</ul>
			    	<legend>Where to buy it:</legend>
				<ul>
					<li><label for="store">Store Name:</label><input type="text" id="store" placeholder="ex: Zappos.com, Best Buy" /></li>
					<li><label for="url">Product URL (if applicable):</label><input type="url" id="url" /></li>
				</ul>
			 </fieldset>
		</form>
    
    
    
	</body>
	
</html>
